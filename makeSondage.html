<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web sondage</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/makeSondage.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="home.html"> <img src="assets/logo1.png" alt="Web sondage Logo" class="logo"> </a>
            <button class="login-btn"><i class="fas fa-sign-in-alt"></i>Login</button>
        </div>
    </header>

    
    <svg class="display-desktop svgTitle" width="600" height="150">
        <path id="ellipsePath" d="M 300,200 m -100,0 a 200,70 0 1,1 200,0 a 100,50 0 1,1 -200,0" fill="none" stroke="none"/>
    
        <text fill="black">
            <textPath href="#ellipsePath" startOffset="15.5%"> WEB SONDAGE </textPath>
        </text>
    </svg>

    <svg class="display-mobile svgTitle" viewBox="0 0 400 100" width="91%" height="auto">
        <path id="ellipsePath2" d="M 20,100 a 160,85 0 1,1 360,100" fill="none" stroke="none"/>
    
        <text fill="black">
            <textPath href="#ellipsePath2" startOffset="0%"> WEB SONDAGE </textPath>
        </text>
    </svg>
    

    <h2>Participe aux sondages</h2>

    <main>
        <div class="main-conteneur">
            <button onclick="scrollCards('left')" class="nav-button nav-button-left"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></button>
            <div class="conteneur-cards">
            	<div class="card-movement-x card-movement-x1">
		            <div class="card card1">
		                <div class="card-section1">
		                    <h3 class="question">Quel est votre animal préféré ?</h3>
		                    <div class="radio-group">
		                        <div class="radio-option">
		                            <input type="radio" id="option1" name="radioGroup" value="option1">
		                            <label for="option1">Chien</label>
		                        </div>
		                        <div class="radio-option">
		                            <input type="radio" id="option2" name="radioGroup" value="option2">
		                            <label for="option2">Chat</label>
		                        </div>
		                        <div class="radio-option">
		                            <input type="radio" id="option3" name="radioGroup" value="option3">
		                            <label for="option3">Lapin</label>
		                        </div>
		                        <div class="radio-option">
		                            <input type="radio" id="option4" name="radioGroup" value="option4">
		                            <label for="option4">Serpent</label>
		                        </div>
		                    </div>
		                </div>
		                <textarea placeholder="Expliquez votre choix..." class="zone-text-explication"></textarea>
		                <button class="validate-btn">Valider</button>
		            </div>
                </div>
                <div class="card-movement-x card-movement-x2">
					<div class="card card2">
					    <div class="card-section1">
					        <h3 class="question">Quel est votre couleur préféré ?</h3>
					        <div class="radio-group">
					            <div class="radio-option">
					                <input type="radio" id="option1" name="radioGroup" value="option1">
					                <label for="option1">Rouge</label>
					            </div>
					            <div class="radio-option">
					                <input type="radio" id="option2" name="radioGroup" value="option2">
					                <label for="option2">Bleu</label>
					            </div>
					            <div class="radio-option">
					                <input type="radio" id="option3" name="radioGroup" value="option3">
					                <label for="option3">Vert</label>
					            </div>
					            <div class="radio-option">
					                <input type="radio" id="option4" name="radioGroup" value="option4">
					                <label for="option4">Jaune</label>
					            </div>
					        </div>
					    </div>
					    <textarea placeholder="Expliquez votre choix..." class="zone-text-explication"></textarea>
					    <button class="validate-btn">Valider</button>
					</div>
                </div>
                <div class="card-movement-x card-movement-x3">
		            <div class="card card3">
		                <div class="card-section1">
		                    <h3 class="question">Quel est le meilleur plat ?</h3>
		                    <div class="radio-group">
		                        <div class="radio-option">
		                            <input type="radio" id="option1" name="radioGroup" value="option1">
		                            <label for="option1">Burger</label>
		                        </div>
		                        <div class="radio-option">
		                            <input type="radio" id="option2" name="radioGroup" value="option2">
		                            <label for="option2">Pizza</label>
		                        </div>
		                        <div class="radio-option">
		                            <input type="radio" id="option3" name="radioGroup" value="option3">
		                            <label for="option3">Salade</label>
		                        </div>
		                        <div class="radio-option">
		                            <input type="radio" id="option4" name="radioGroup" value="option4">
		                            <label for="option4">Poulet</label>
		                        </div>
		                    </div>
		                </div>
		                <textarea placeholder="Expliquez votre choix..." class="zone-text-explication"></textarea>
		                <button class="validate-btn">Valider</button>
		            </div>
		        </div>
            </div>
            <button onclick="scrollCards('right')" class="nav-button nav-button-right"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></button>
        </div> 
    </main>

    <footer>
        <p>© 2025 Web sondage. Tous droits réservés.</p>
        <div>
            <a href="#">Politique de confidentialité</a> <a href="#">Conditions d'utilisation</a> <a href="#">Contact</a>
        </div>
    </footer>
    <script src="script/scrollCards.js"></script>
</body>
</html>
